<!DOCTYPE html>
<html>
<head>
  <title>To-Do App</title>
</head>
<body>
  <h1>My To-Do List</h1>
  <ul>
    {% for item in todo_list %}
      <li>{{ item }}</li>
    {% endfor %}
  </ul>
  <form method="POST" action="/add">
    <label for="new_todo">Add a new to-do:</label>
    <input type="text" id="new_todo" name="new_todo">
    <button type="submit">Add</button>
  </form>
</body>
</html>
